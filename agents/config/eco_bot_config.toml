# Eco-Bot Configuration File
[project]
name = "Eco-Bot"
description = "A bot designed to assist users in making eco-friendly choices."
version = "0.1.0"

[dependencies]
python = "^3.8"
autogen = "^1.0.0"
tensorflow = "^2.6.0"
numpy = "^1.21.0"

[autogen]
api_key = os.getenv("AUTOGEN_API_KEY")
model_path = "models/autogen_model"
training_data_path = "data/training_data.csv"

[bot]
openai_api_key = os.getenv("OPENAI_API_KEY")
personality_script_path = "scripts/eco_bot_personality.txt"
system_message_path = "messages/system_messages.json"

[bot.computer_vision]
model_path = "models/computer_vision_model"

[database]
db_name = "eco_bot_db"
db_user = "admin"
db_password = os.getenv("DB_PASSWORD")
db_host = "localhost"
db_port = "5432"

[logging]
log_level = "INFO"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_file = "logs/eco_bot.log"

[webserver]
host = "0.0.0.0"
port = "8000"

[security]
encryption_key = os.getenv("ENCRYPTION_KEY")
token_expiry = 3600

# Validation checks (pseudo-code, actual implementation will be in Python)
[validation]
required_keys = ["autogen.api_key", "bot.openai_api_key", "database.db_password", "security.encryption_key"]
