<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBTS Visualization</title>
    <!-- Tailwind CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles for additional customization -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-spring-200 font-sans text-gray-800"> <!-- Tailwind classes for theming and typography -->
    <header class="bg-green-500 p-4 text-center text-white text-xl">
        <h1>Eco-Bot GBTS Visualization</h1>
    </header>
    <main role="main" class="p-4 bg-white rounded shadow my-4 mx-4"> <!-- Use 'main' for the primary content area -->
        <!-- The D3 visualization will be appended here -->
        <section id="treeContainer" class="w-full h-full"> <!-- 'section' for distinct sections, added 'h-full' for full height -->
            <h2 class="text-center text-2xl font-bold">Conversation Tree</h2>
            <output id="output"></output>
            <p class="text-center text-lg">Hover over nodes to view GBTS</p>
            <p class="text-center text-lg">Click on a node to view the corresponding GBTS</p>
        </section>
    </main>
    <nav class="p-4"> <!-- Use 'nav' for navigation links or buttons -->
        <!-- Button to trigger visualization -->
        <button class="button bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="show-gbts">Show GBTS</button>
        <!-- Additional interaction buttons -->
        <button class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="create-new-chat">Create New Chat</button>
        <button class="button bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="toggle-theme">Toggle Theme</button>
    </nav>
    <div class="chat-box border rounded p-4 my-4 mx-4 shadow-lg">
        <div id="chat-content" class="overflow-y-auto h-64 mb-4"></div>
        <input type="text" id="chat-input" class="border rounded w-full p-2" placeholder="Type your message...">
        <button id="send-button" class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2">Send</button>
    </div><div class="dashboard my-4 mx-4">
        <div class="stats-panel p-4 border rounded shadow-lg">
            <h3 class="font-bold text-xl">Statistics</h3>
            <!-- Statistics content goes here -->
        </div>
        <div class="tools-panel p-4 border rounded shadow-lg mt-4">
            <h3 class="font-bold text-xl">Tools</h3>
            <!-- Interactive tools or links to tools go here -->
        </div>
        <!-- Additional panels can be added similarly -->
    </div>
    
    <footer class="bg-green-500 p-4 text-center text-white text-xl"> <!-- Use 'footer' for footer content -->
        <p>Created by <a href="https://github.com/khmsmartbuild" target="_blank" class="text-blue-500 hover:text-blue-600">KHMSmartBuild</a></p>    
    <!-- Scripts for visualization and interactivity -->
    <script type="module" src="./conversation_tree.js"></script></output>
    <script type="module" src="./gbtsVisualization.js"></script>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

</body>
</html>
