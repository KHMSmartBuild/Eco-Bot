<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.min.css">
    <title>Eco-Bot & the Eco-Buddies</title>
</head>
<body>
    <div class="container">
        <div class="menu">Menu</div>
        <div class="eco-buddies">
            <div class="eco-buddy" id="eco-buddy1">
                <img src="./assets/images/eco-buddy1.png" alt="Eco-Buddy 1 Avatar">
            </div>
            <div class="eco-buddy" id="eco-buddy2">
                <img src="./assets/images/eco-buddy2.png" alt="Eco-Buddy 2 Avatar">
            </div>
            <div class="eco-buddy" id="eco-buddy3">
                <img src="./assets/images/eco-buddy3.png" alt="Eco-Buddy 3 Avatar">
            </div>
            <div class="eco-buddy" id="eco-buddy4">
                <img src="./assets/images/eco-buddy4.png" alt="Eco-Buddy 4 Avatar">
            <!-- More eco-buddies as needed -->
        </div>
        <div class="chat-box">
            <div class="user-input">
                <textarea placeholder="Type your message..."></textarea>
                <button>Send</button>
            </div>
            <div class="chat-log"></div>
        </div>
        <div class="imagery">
            <img src="./assets/images/Eco_bot-1.png" alt="Eco Bot Avatar" loading="lazy">
            <!-- Additional visual elements go here -->
        </div>
        <div class="meeting-minutes">
            <h3>Meeting Minutes</h3>
            <ul>
                <li>Key Point 1</li>
                <li>Key Point 2</li>
                <!-- Add more points as needed -->
            </ul>
        </div>
        <div class="eco-bot-leaf-divider"></div>
        <!-- Other UI elements like 'Issues Covered', 'Issues Agreed', etc. can be added similarly -->
    </div>
    <div id="video-player"></div>
    <div id="eco-bot"></div>
    <script src="your-script.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .eco-bot-logo {
            /* Add your logo styles */
            content: url('eco-bot-logo.png');
        }

        .leaf-icon {
            /* Add your leaf icon styles */
            content: url('leaf-icon.png');
        }

        body {
            background: url('eco-bot-full.png') no-repeat center center fixed;
            background-size: cover;
        }

        .eco-bot-leaf-divider {
            background: url('leaf-divider.png') no-repeat;
            height: 20px;
            /* Adjust based on the image's natural size */
            width: 100%;
        }

        .eco-bot-leaf-border {
            border-image: url('leaf-border.png') 2020 round;
            /* Adjust the border width */
            padding: 20px;
            /* Inner spacing */
            margin: 20px 0;
        }
    </style>
</body>
</html>
